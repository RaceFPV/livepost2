<template name="chatTemplate">
  <div class="left">
  {{> header}}
  </div>

  <h1>Chat!</h1>
  {{> messages}}
  {{> input}}
</template>


<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>
<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
